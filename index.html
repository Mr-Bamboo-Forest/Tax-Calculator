<!DOCTYPE html>
<html>
    <head>
        <title>The Tax Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="pfp.jpg" />
    </head>
    <body>
        <h1>Tax Calculator</h1>
        <br>  
        <div>
            <h1>Simple Interest</h1>
            <p>Principal (inital deposit): </p> 
            <input type="number" id="simpleInterstPrincipal" >
            <br>
            <p>Rate in percetange (e.g. 5): </p> 
            <input type="number" id="simpleInterstRate" >
            <br>
            <p>Time: </p> 
            <input type="number" id="simpleInterstTime" >
            <br>
            <p id="simpleInterstAnswer"></p>
            <p id="simpleInterstAnswer2"></p>
            <br>
            <button onclick="simpleInterestCalc()">Calculate Simple Interest</button>
        </div>
        <br>
        <div>
            <h1>Compound Interest</h1>
            <p>Principal (inital deposit): </p> 
            <input type="number" id="compoundInterestPrincipal" >
            <br>
            <p>Rate in percetange (e.g. 5): </p> 
            <input type="number" id="compoundInterestRate" >
            <br>
            <p>Time: </p> 
            <input type="number" id="compoundInterestTime" >
            <br>
            <p id="compoundInterestAnswer"></p>
            <p id="compoundInterestAnswer2"></p>
            <br>
            <button onclick="compoundInterestCalc()">Calculate Compound Interest</button>
        </div>
        <br>
        <div id="LC">
            <h1>Loan Calculator</h1>
            <p>Loan amount: </p>
            <input type="number" id="loanamount" >
            <p>Enter amount of months: </p>
            <input type="number" id="numberofmonths">
            <p>Enter interest rate: </p>
            <input type="number" id="interestrate">
            <br> 
            <p id="interest"></p>
            <br> 
            <p id="monthlypayment"></p>
            <br> 
            <p id="monthlypaymentwithoutinterest"></p>
            <br>
            <button onclick="calculateloan()">Calculate your loan</button>
        </div>
        <br>
        <div>
            <iframe src="https://mr-bamboo-forest.github.io/Link-Manager/" width="350px" height="378px" loading="lazy"></iframe>
        </div>
        <script src="script.js"></script>
    </body>
</html>
