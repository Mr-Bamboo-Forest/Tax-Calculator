<head>

<body>
    <H1>Tax Calculator</H1>
    <br>  
    <div>
        <h1>Arithmetic Progression</h1>
        <p>What is the first number of sequence: </p> 
        <input type="number" id="arithmeticsolve1" >
        <br>
        <p>What is the second number of sequence: </p> 
        <input type="number" id="arithmeticsolve2" >
        <br>
        <p>Which number do you want to solve for: </p> 
        <input type="number" id="arithmeticsolvef" >
        <br>
        <p id="arithmeticanswer"></p>
        <br>
        <button onclick="arithmeticcalc()">Calculate Arithmetic Number</button>
    </div>
